<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest API VG</title>
    <!-- <script src="script.js" defer></script> -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Hasan TV AB <br></h1>
    <h2>Our Products</h2>
    <!-- -------------------------------get products----------------- -->

    <div id="products-from-api">
    </div>


    <!-- -------------------------------get id----------------- -->
    <div class="divid">
        <h2>Chose one id</h2>
        <form id="formid">
            <input type="number" id="input" placeholder="One id"> <br>
            <button type="submit">One id</button>
        </form>
    </div>

    <!-- -------------------------------post products----------------- -->


    <div class="div1">
        <form id="formpost">
            <h2>Post a new product</h2>

            <input type="text" id="name" name="name" placeholder="Namn"><br>
            <input type="number" id="price" name="price" placeholder="Price"><br>
            <input type="number" id="size" name="size" placeholder="Size"><br>
            <input type="number" id="year" name="year" placeholder="Year"><br><br>

            <button type="submit">POST</button>
        </form>
    </div>














    <!-- -------------------------------put products----------------- -->
    <div id="update-form">
        <form id="formput">
            <h2>Put/uppdate a product</h2>
            <input type="number" id="id" placeholder="Witch id to change"><br>
            <input type="text" id="newname" placeholder="New name"><br>
            <input type="number" id="newprice" placeholder="New price"><br>
            <input type="text" id="newsize" placeholder="New size"><br>
            <input type="text" id="newyear" placeholder="New year"><br><br>

            <button type="submit" id="buttonput">UPDATE</button>
        </form>
    </div>













    <!-- -------------------------------delete products----------------- -->
    <div class="div3">
        <form id="formdelete" method="DELETE"></form>
        <h2>Delete a product</h2>
        <h3>Type in the id you want to delete</h3>

        <input type="number" id="input" placeholder="Delete Id"><br><br>
        <button type="submit">DELETE</button>
        </form>
    </div>

</body>

</html>
